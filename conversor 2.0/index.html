<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>


    <img src="./cifrao.jpg" alt="conversor" class="img-principal">



    <main>


        <label>
            converte de
            <select id="seletor-principal">
                
                <option value="real"> Real Brasileiro </option>
                <option value="Dolar">Dolar americano </option>
                
                </select>
             
        </label>

            
        <label>

            converter para

            <select id="seletor-de-moedas">

                <option value="Dolar">USD$ Dolar</option>
                <option value="Euro">€ Euro</option>
                <option value="Libra">£ Libra</option>

            </select>

        </label>


        <label>
            Valor
            <input type="text" placeholder="1.000,00" class="convert">

        </label>


        <button id="button">converter</button>



        <section>


            <div>
                <img src="./real copy 2.png" alt="Real" class="Real">
                <p id="troca-de-nome">Real</p>
                <p id="convert-real">1.000,00</p>

            </div>

            <img src="./seta.png" alt="seta" class="seta">


            <div>
                <img id="currency-img" src="./dolar.png" alt="dolar" class="USD">
                <p id="currency-name">Dolar americano</p>
                <p id="value-moedas">USD$ 1.000,00</p>

            </div>





        </section>






    </main>











</body>

<script src="./script.js"></script>

</html>
